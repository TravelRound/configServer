#服务端口号
server.port=8002

#应用名称
spring.application.name=UserProvider
eureka.client.service-url.defaultZone=http://127.0.0.1:10086/eureka,http://127.0.0.1:10087/eureka

#数据库连接url,serverTimezone 设置数据库时区东八区
spring.datasource.url=jdbc:mysql://localhost:3306/springcloud01?serverTimezone=GMT%2B8
#数据库账号和密码
spring.datasource.username=root
spring.datasource.password=123456

#指定数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
